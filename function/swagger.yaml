openapi: 3.0.0
info:
  title: Amazon Connect Configuration API
  version: 1.0.0
servers:
  - url: XXXXXX
paths:
  /api/v1/configure:
    post:
      summary: Configure Amazon Connect Instance
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                ChannelsAndCommunications:
                  type: object
                  properties:
                    Tasks:
                      type: object
                      properties:
                        TaskSetting:
                          type: string
                          description: enable amazon tasks
                          example: Enable
                    Telephony:
                      type: object
                      properties:
                        TelephonyDialInNumbers:
                          type: array
                          items:
                            type: string
                          description: List of dial-in numbers.
                          example: ['+1234567890', '+0987654321']
                        TelephonyDialOutNumbers:
                          type: array
                          items:
                            type: string
                          description: List of dial-out numbers.
                          example: ['+1234567890', '+0987654321']
                        InboundCalls:
                          type: object
                          properties:
                            ReceiveInboundCalls:
                              type: string
                              example: 'Enabled'
                              description: Your contact center can handle incoming calls with Amazon Connect.
                        OutboundCalls:
                          type: object
                          properties:
                            MakeOutboundCalls:
                              type: string
                              example: 'Enabled'
                              description: You can set which users can place outbound calls in user permissions.
                            EnableOutboundCampaigns:
                              type: string
                              example: 'Enabled'
                              description: Automate customer communications such as appointment reminders and delivery notifications without having to integrate third-party tools.
                            EnableEarlyMedia:
                              type: string
                              example: 'Enabled'
                              description: Agents can hear pre-connection audio such as busy signals, failure to connect errors, or other informational messages.When agents can't reach a contact, early media audio helps them understand why.
                        EnhancedContactMonitoringCapabilities:
                          type: object
                          properties:
                            EnableMultiPartyCallsAndEnhancedMonitoringForVoice:
                              type: string
                              example: 'Enabled'
                              description: Allow selected users to monitor or barge into ongoing calls.
                            EnableBargeAndEnhancedMonitoringForChat:
                              type: string
                              example: 'Enabled'
                              description: Allow selected users to monitor or barge into ongoing chats.
                Applications:
                  type: object
                  properties:
                    AmazonQ:
                      type: object
                      properties:
                        QSettings:
                          type: string
                          description: Settings for Amazon Q.
                          example: 'Enabled'
                    AnalyticsTools:
                      type: object
                      properties:
                        ContactLens:
                          type: string
                          description: Settings for Amazon Q.
                          example: 'Enabled'
                    Cases:
                      type: object
                      properties:
                        CaseTypes:
                          type: array
                          items:
                            type: string
                          description: List of case types.
                          example: ['Type1', 'Type2']
                        CaseTemplates:
                          type: array
                          items:
                            type: string
                          description: List of case templates.
                          example: ['Template1', 'Template2']
                    CustomerProfiles:
                      type: object
                      properties:
                        ProfileSchemas:
                          type: array
                          items:
                            type: string
                          description: List of profile schemas.
                          example: ['Schema1', 'Schema2']
                        ProfileAttributes:
                          type: array
                          items:
                            type: string
                          description: List of profile attributes.
                          example: ['Attribute1', 'Attribute2']
                    ForecastingCapacityPlanningAndScheduling:
                      type: string
                      description: Settings for Amazon Q.
                      example: 'Enabled'
                    VoiceID:
                      type: object
                      properties:
                        VoiceIdSettings:
                          type: string
                          description: Settings for Voice ID.
                          example: 'Enabled'
                ApprovedOrigins:
                  type: array
                  items:
                    type: string
                  description: List of approved origins.
                  example: ['https://example.com', 'https://anotherexample.com']
                Environment:
                  type: object
                  description: Please enter environment
                  example: dev
                DataStorage:
                  type: object
                  properties:
                    CallRecordings:
                      type: object
                      properties:
                        Status:
                          type: string
                          description: Enable screen recording.
                          example: 'Enabled'
                        BucketName:
                          type: string
                          description: Name of the S3 bucket.
                          example: '13aug-callrecordings-bucket-digidp'
                        RetentionPeriod:
                          type: integer
                          description: Retention period for data storage in days.
                          example: 30
                        StorageType:
                          type: string
                          description: Type of data storage (e.g., S3).
                          example: 'S3'
                        ResourceType:
                          type: string
                          description: resource type name
                          example: CALL_RECORDINGS
                        BucketPrefix:
                          type: string
                          description: Bucket prefix name
                          example: call-recordings
                        Region:
                          type: string
                          description: Please enter your region
                          example: us-east-1
                        RegionPrefix:
                          type: string
                          description: Please enter your regionprefix
                          example: use1
                    ScreenRecordings:
                      type: object
                      properties:
                        Status:
                          type: string
                          description: Enable screen recording.
                          example: 'Enabled'
                        BucketName:
                          type: string
                          description: Name of the S3 bucket.
                          example: '13aug-screenrecordings-bucket-digidp'
                        RetentionPeriod:
                          type: integer
                          description: Retention period for data storage in days.
                          example: 30
                        StorageType:
                          type: string
                          description: Type of data storage (e.g., S3).
                          example: 'S3'
                        Region:
                          type: string
                          description: Please enter your region
                          example: us-east-1
                        RegionPrefix:
                          type: string
                          description: Please enter your regionprefix
                          example: use1
                    ChatTranscript:
                      type: object
                      properties:
                        BucketName:
                          type: string
                          description: Name of the S3 bucket.
                          example: '13aug-chattranscript-bucket-digidp'
                        Status:
                          type: string
                          description: Enable screen recording.
                          example: 'Enabled'
                        RetentionPeriod:
                          type: integer
                          description: Retention period for data storage in days.
                          example: 30
                        StorageType:
                          type: string
                          description: Type of data storage (e.g., S3).
                          example: 'S3'
                        ResourceType:
                          type: string
                          description: resource type name
                          example: CHAT_TRANSCRIPTS
                        BucketPrefix:
                          type: string
                          description: Bucket prefix name
                          example: call-transcripts
                        Region:
                          type: string
                          description: Please enter your region
                          example: us-east-1
                        RegionPrefix:
                          type: string
                          description: Please enter your regionprefix
                          example: use1
                    ExportedReports:
                      type: object
                      properties:
                        BucketName:
                          type: string
                          description: Name of the S3 bucket.
                          example: 13aug-exportedreports-bucket-digidp
                        Status:
                          type: string
                          description: Enable screen recording.
                          example: 'Enabled'
                        RetentionPeriod:
                          type: integer
                          description: Retention period for data storage in days.
                          example: 30
                        StorageType:
                          type: string
                          description: Type of data storage (e.g., S3).
                          example: 'S3'
                        ResourceType:
                          type: string
                          description: resource type name
                          example: SCHEDULED_REPORTS
                        BucketPrefix:
                          type: string
                          description: Bucket prefix name
                          example: scheduled_reports
                        Region:
                          type: string
                          description: Please enter your region
                          example: us-east-1
                        RegionPrefix:
                          type: string
                          description: Please enter your regionprefix
                          example: use1
                    LiveMediaStreaming:
                      type: string
                      description: Enable live media streaming.
                      example: 'Enabled'
                    Attachments:
                      type: string
                      description: Enable attachments.
                      example: 'Enabled'
                    ContactEvaluations:
                      type: string
                      description: Enable contact evaluations.
                      example: 'Enabled'
                DataStreaming:
                  type: object
                  properties:
                    EnableDataStreaming:
                      type: string
                      description: Enable data streaming.
                      example: 'Disabled'
                    ContactTraceRecords:
                      type: string
                      enum:
                        - KinesisFirehose
                        - KinesisStream
                GeneralConfiguration:
                  type: object
                  properties:
                    InstanceSettings:
                      type: object
                      properties:
                        CreateNewInstance:
                          type: boolean
                          description: If you want to create new instance provide true.
                        InstanceName:
                          type: string
                          description: Name of the instance.
                          example: 'digidp22'
                        ConnectResourcePrefix:
                          type: string
                          description: Provide prefix to create a resource with that prefix in Amazon Connect.
                          example: 'demo'
                        Attributes:
                          type: object
                          properties:
                            InboundCalls:
                              type: boolean
                              description: For make a inboundCalls give it true
                            OutBoundCalls:
                              type: boolean
                              description: For make a OutBoundCalls give it true
                            ContactFlowLogs:
                              type: boolean
                              description: For make a ContactFlowLogs give it true
                            ContactLens:
                              type: boolean
                              description: For make a ContactLens give it true
                            EarlyMedia:
                              type: boolean
                              description: For make a EarlyMedia give it true
                        HoursOfOperations:
                          type: object
                          properties:
                            DefaultHOO:
                              type: object
                              properties:
                                Days:
                                  type: object
                                  properties:
                                    SUNDAY:
                                      type: object
                                      properties:
                                        Start:
                                          type: object
                                          example: [0, 0]
                                        End:
                                          type: object
                                          example: [0, 0]

                                    MONDAY:
                                      type: object
                                      properties:
                                        Start:
                                          type: object
                                          example: [0, 0]
                                        End:
                                          type: object
                                          example: [0, 0]
                                    TUESDAY:
                                      type: object
                                      properties:
                                        Start:
                                          type: object
                                          example: [0, 0]
                                        End:
                                          type: object
                                          example: [0, 0]
                                TimeZone:
                                  type: string
                                  example: America/New_York
                                Description:
                                  type: string
                                  example: Description
                                Tags:
                                  type: object
                                  description: Tags are key-value pairs that you can add to AWS resources to help identify, organize and search for resources.
                        Queues:
                          type: object
                          properties:
                            DefaultOutBoundQueue:
                              type: object
                              properties:
                                HoursOfOperation:
                                  type: string
                                  example: DefaultHOO
                                Description:
                                  type: string
                                  example: Description
                        RoutingProfiles:
                          type: object
                          properties:
                            BasicRoutingProfile:
                              type: object
                              properties:
                                Description:
                                  type: string
                                  example: Description
                                DefaultOutBoundQueue:
                                  type: string
                                  example: DefaultOutBoundQueue
                                QueueConfigs:
                                  type: object
                                  properties:
                                    DefaultOutBoundQueue:
                                      type: object
                                      properties:
                                        Delay:
                                          type: number
                                          example: 1
                                        Priority:
                                          type: number
                                          example: 1
                                        Channel:
                                          type: string
                                          example: VOICE
                                MediaConcurrencies:
                                  type: array
                                  items:
                                    type: object
                                    properties:
                                      Channel:
                                        type: string
                                        example: VOICE
                                      Concurrencies:
                                        type: number
                                        example: 1
                        SecurityProfiles:
                          type: object
                          properties:
                            AdminSecurityProfile:
                              type: object
                              properties:
                                Description:
                                  type: string
                                  example: Description
                                Permissions:
                                  type: array
                                  items:
                                    type: string
                                  example:
                                    [
                                      'Users.Create',
                                      'Users.Delete',
                                      'Users.Edit',
                                      'Users.EditPermission',
                                      'Users.View',
                                      'AgentGrouping.Create',
                                      'AgentGrouping.Edit',
                                      'AgentGrouping.EnableAndDisable',
                                      'AgentGrouping.View',
                                      'SecurityProfiles.Create',
                                      'SecurityProfiles.Delete',
                                      'SecurityProfiles.Edit',
                                      'SecurityProfiles.View',
                                      'AgentStates.Create',
                                      'AgentStates.Edit',
                                      'AgentStates.EnableAndDisable',
                                      'AgentStates.View',
                                      'RoutingPolicies.Create',
                                      'RoutingPolicies.Edit',
                                      'RoutingPolicies.View',
                                      'TransferDestinations.Create',
                                      'TransferDestinations.Delete',
                                      'TransferDestinations.Edit',
                                      'TransferDestinations.View',
                                      'HoursOfOperation.Create',
                                      'HoursOfOperation.Delete',
                                      'HoursOfOperation.Edit',
                                      'HoursOfOperation.View',
                                      'Queues.Create',
                                      'Queues.Edit',
                                      'Queues.EnableAndDisable',
                                      'Queues.View',
                                      'TaskTemplates.Create',
                                      'TaskTemplates.Delete',
                                      'TaskTemplates.Edit',
                                      'TaskTemplates.View',
                                      'Prompts.Create',
                                      'Prompts.Delete',
                                      'Prompts.Edit',
                                      'Prompts.View',
                                      'ContactFlows.Create',
                                      'ContactFlows.Delete',
                                      'ContactFlows.Edit',
                                      'ContactFlows.Publish',
                                      'ContactFlows.View',
                                      'ContactFlowModules.Create',
                                      'ContactFlowModules.Delete',
                                      'ContactFlowModules.Edit',
                                      'ContactFlowModules.Publish',
                                      'ContactFlowModules.View',
                                      'PhoneNumbers.Claim',
                                      'PhoneNumbers.Edit',
                                      'PhoneNumbers.Release',
                                      'PhoneNumbers.View',
                                      'ChatTestMode',
                                      'Views.View',
                                      'BasicAgentAccess',
                                      'RealtimeContactLens.View',
                                      'OutboundCallAccess',
                                      'VoiceId.Access',
                                      'Evaluation.Create',
                                      'Evaluation.View',
                                      'Evaluation.Edit',
                                      'Evaluation.Delete',
                                      'EvaluationForms.Create',
                                      'EvaluationForms.View',
                                      'EvaluationForms.Edit',
                                      'EvaluationForms.Delete',
                                      'VoiceIdAttributesAndSearch.View',
                                      'Forecasting.View',
                                      'Forecasting.Edit',
                                      'Forecasting.Publish',
                                      'Capacity.View',
                                      'Capacity.Edit',
                                      'Capacity.Publish',
                                      'ScreenRecording.Access',
                                      'TransferContact.Enabled',
                                      'StopContact.Enabled',
                                      'ContactLensCustomVocabulary.Edit',
                                      'ContactLensCustomVocabulary.View',
                                      'ListenCallRecordings',
                                      'DownloadCallRecordings',
                                      'DeleteCallRecordings',
                                      'AgentTimeCard.View',
                                      'ManagerBargeIn',
                                      'ManagerListenIn',
                                      'MetricsReports.View',
                                      'MetricsReports.Create',
                                      'MetricsReports.Share',
                                      'MetricsReports.Edit',
                                      'MetricsReports.Delete',
                                      'MetricsReports.Publish',
                                      'MetricsReports.Schedule',
                                      'ReportSchedules.Create',
                                      'ReportSchedules.Delete',
                                      'ReportSchedules.Edit',
                                      'ReportSchedules.View',
                                      'ThemeDetection.Create',
                                      'ThemeDetection.View',
                                      'ThemeDetection.Delete',
                                      'Rules.Create',
                                      'Rules.Delete',
                                      'Rules.Edit',
                                      'Rules.View',
                                      'RedactedData.View',
                                      'CustomerProfiles.Create',
                                      'CustomerProfiles.Edit',
                                      'CustomerProfiles.View',
                                      'CustomerProfiles.CalculatedAttributes.Create',
                                      'CustomerProfiles.CalculatedAttributes.Edit',
                                      'CustomerProfiles.CalculatedAttributes.Delete',
                                      'CustomerProfiles.CalculatedAttributes.View',
                                      'Scheduling.View',
                                      'Scheduling.Edit',
                                      'Scheduling.Publish',
                                      'TimeOff.Approve',
                                      'TimeOff.Edit',
                                      'TimeOff.View',
                                      'TimeOffBalance.Edit',
                                      'TimeOffBalance.View',
                                      'TeamCalendar.View',
                                      'TeamCalendar.Edit',
                                      'ConfigureContactAttributes.View',
                                      'RestrictContactAccessByHierarchy.View',
                                      'ContactAttributes.View',
                                      'GraphTrends.View',
                                      'AudioDeviceSettings.Access',
                                      'VideoContact.Access',
                                      'AccessMetrics',
                                      'AccessMetrics.RealTimeMetrics.Access',
                                      'AccessMetrics.HistoricalMetrics.Access',
                                      'AccessMetrics.AgentActivityAudit.Access',
                                      'AccessMetrics.Dashboards.Access',
                                      'ContactSearch.View',
                                      'MyContacts.View',
                                      'ContactSearchWithCharacteristics.Access',
                                      'ContactSearchWithCharacteristics.View',
                                      'ContactSearchWithKeywords.Access',
                                      'ContactSearchWithKeywords.View',
                                    ]
                                Tags:
                                  type: object
                                  description: Tags are key-value pairs that you can add to AWS resources to help identify, organize and search for resources.
                        UserDetail:
                          type: object
                          properties:
                            AdminUser:
                              type: object
                              properties:
                                PhoneConfig:
                                  type: object
                                  properties:
                                    PhoneType:
                                      type: string
                                      example: SOFT_PHONE
                                    AfterContactWorkTimeLimit:
                                      type: number
                                      example: 0
                                RoutingProfile:
                                  type: string
                                  example: BasicRoutingProfile
                                SecurityProfile:
                                  type: array
                                  items:
                                    type: string
                                  example: ['AdminSecurityProfile']
                                UserName:
                                  type: string
                                  example: admin
                                Password:
                                  type: string
                                  example: Admin@123456
                                IdentityInfo:
                                  type: object
                                  properties:
                                    FirstName:
                                      type: string
                                      example: Admin
                                    LastName:
                                      type: string
                                      example: Connect
                        ContactFlow:
                          type: object
                          properties:
                            connect-inbound-flow:
                              type: object
                              properties:
                                FileName:
                                  type: string
                                  description: Name of the contact flow file.
                                  example: 'connect-inbound-flow.json'
                                AssociatePhoneNumber:
                                  type: string
                                  example: Enabled
                                replacements:
                                  type: object
                                  properties:
                                    ac_booking_lexbot_name:
                                      type: string
                                      example: lex-ac-service-booking
                                    ac_booking_lexbotalias_name:
                                      type: string
                                      example: lex-ac-service-booking
                                    ac_booking_lexbotalias_arn:
                                      type: string
                                      example: lex-ac-service-booking
                                    instance_dtls_lambdafunction_name:
                                      type: string
                                      example: lmbda-get-instance-dtls
                                    instance_dtls_lambdafunction_arn:
                                      type: string
                                      example: lmbda-get-instance-dtls
                            reschedule-lex-bot-flow:
                              type: object
                              properties:
                                FileName:
                                  type: string
                                  description: Name of the reschedule flow file.
                                  example: 'reschedule-lex-bot-flow.json'
                                AssociatePhoneNumber:
                                  type: string
                                  example: Disabled
                                replacements:
                                  type: object
                                  properties:
                                    reschedule_lexbot_name:
                                      type: string
                                      example: reschedule-lex-bot
                                    reschedule_lexbotalias_name:
                                      type: string
                                      example: reschedule-lex-bot
                                    reschedule_lexbotalias_arn:
                                      type: string
                                      example: reschedule-lex-bot
                                    instance_dtls_lambdafunction_name:
                                      type: string
                                      example: lmbda-get-instance-dtls
                                    instance_dtls_lambdafunction_arn:
                                      type: string
                                      example: lmbda-get-instance-dtls
                    BusinessType:
                      type: string
                      description: Value for Business Type
                      example: 'HVAC'
                    Email:
                      type: string
                      description: Contact email address.
                      example: 'bipin.barad@digiclarity.com'
                    FirstName:
                      type: string
                      description: First name of user.
                      example: 'John'
                    LastName:
                      type: string
                      description: Last name of the user.
                      example: 'Doe'
                LexBot:
                  type: object
                  properties:
                    reschedule-lex-bot:
                      type: object
                      properties:
                        LexBotName:
                          type: string
                          description: provide the lexbot name.
                          example: digidp-reschedule-lex-bot-dev
                        LexBotAliasName:
                          type: string
                          description: provide the lecbot aliac name.
                          example: digidp-reschedule-lex-alias-dev
                        FileName:
                          type: string
                          description: provide the file name.
                          example: reschedule-lex-bot.zip
                        LambdaFunctions:
                          type: array
                          items:
                            type: string
                          description: List of dial-in numbers.
                          example: ['reschedule-lambda']
                    lex-ac-service-booking:
                      type: object
                      properties:
                        LexBotName:
                          type: string
                          description: provide the lexbot name.
                          example: digidp-lex-ac-service-booking-bot-dev
                        LexBotAliasName:
                          type: string
                          description: provide the lecbot aliac name.
                          example: digidp-lex-ac-service-booking-alias-dev
                        FileName:
                          type: string
                          description: provide the file name.
                          example: lex-ac-service-booking.zip
                        LambdaFunctions:
                          type: array
                          items:
                            type: string
                          description: List of dial-in numbers.
                          example: []
                LambdaFunctions:
                  type: object
                  properties:
                    lmbda-get-instance-dtls:
                      type: object
                      properties:
                        LambdaFunctionName:
                          type: string
                          description: provide the lambda function  name.
                          example: lmbda-get-instance-dtls
                        LambdaCodeFile:
                          type: string
                          description: provide the lambda code file name.
                          example: get-instance-dtls-lambda-code.zip
                        LambdaDescription:
                          type: string
                          description: provide the lambda description.
                          example: Lambda function to fetch details from DynamoDB table
                        LambdaHandler:
                          type: string
                          description: provide the lambda handler .
                          example: index.handler
                        Runtime:
                          type: string
                          description: give a runtime environment.
                          example: NODEJS_18_X
                        Architecture:
                          type: string
                          description: give the Lambda architecture name.
                          example: X86_64
                        LambdaLayer:
                          type: string
                          description: Do the enambled or disables .
                          example: Enabled
                        LayerName:
                          type: string
                          description: provide the Layer name.
                          example: layer-lmbda-get-instance-dtls
                        LayerFile:
                          type: string
                          description: provide the Layerfile.
                          example: get-instance-dtls-lambda-layer.zip
                        LayerRuntime:
                          type: string
                          description: provide the lambda layer runtime.
                          example: NODEJS_18_X
                        LayerDescription:
                          type: string
                          description: provide the lambda layer description.
                          example: Layer description
                        TimeOut:
                          type: number
                          description: set the lambda function timeout.
                          example: 60
                        InvokeFromLexPolicy:
                          type: boolean
                          description: For make a InvokeFromLexPolicy give it true
                          default: false
                        InitiateCallPolicy:
                          type: boolean
                          description: For make a InitiateCallPolicy give it true
                          default: false
                    reschedule-lambda:
                      type: object
                      properties:
                        LambdaFunctionName:
                          type: string
                          description: provide the lambda function  name.
                          example: reschdule-lex-lambda
                        LambdaCodeFile:
                          type: string
                          description: provide the lambda code file name.
                          example: reschedule-lex-lambda.zip
                        LambdaDescription:
                          type: string
                          description: provide the lambda description.
                          example: use session attributes in lex bot
                        LambdaHandler:
                          type: string
                          description: provide the lambda handler .
                          example: index.handler
                        Runtime:
                          type: string
                          description: give a runtime environment.
                          example: NODEJS_20_X
                        Architecture:
                          type: string
                          description: give the Lambda architecture name.
                          example: X86_64
                        LambdaLayer:
                          type: string
                          description: Do the enambled or disables .
                          example: Disabled
                        TimeOut:
                          type: number
                          description: set the lambda function timeout.
                          example: 60
                        InvokeFromLexPolicy:
                          type: boolean
                          description: For make a InvokeFromLexPolicy give it true
                          default: true
                        InitiateCallPolicy:
                          type: boolean
                          description: For make a InitiateCallPolicy give it true
                          default: false
                    rescheduled-lambda-api:
                      type: object
                      properties:
                        LambdaFunctionName:
                          type: string
                          description: provide the lambda function  name.
                          example: Reschedule-API-Lambda
                        LambdaCodeFile:
                          type: string
                          description: provide the lambda code file name.
                          example: reschedule-api-lambda.zip
                        LambdaDescription:
                          type: string
                          description: provide the lambda description.
                          example: Lambda function to initiate the lex bot call
                        LambdaHandler:
                          type: string
                          description: provide the lambda handler .
                          example: index.handler
                        Runtime:
                          type: string
                          description: give a runtime environment.
                          example: NODEJS_20_X
                        EnvironmentVariables:
                          type: object
                          properties:
                            CONTACT_FLOW_ID:
                              type: string
                              description: give a contact-flow id.
                              example: reschedule-lex-bot-flow
                            INSTANCE_ID:
                              type: string
                              description: give a instance id.
                              example: connect_instance
                            SOURCE_PHONE_NUMBER:
                              type: string
                              description: give a source phone-number.
                              example: connect-inbound-flow
                        Architecture:
                          type: string
                          description: give the Lambda architecture name.
                          example: X86_64
                        LambdaLayer:
                          type: string
                          description: Do the enambled or disables .
                          example: Disabled
                        TimeOut:
                          type: number
                          description: set the lambda function timeout.
                          example: 60
                        InvokeFromLexPolicy:
                          type: boolean
                          description: For make a InvokeFromLexPolicy give it true
